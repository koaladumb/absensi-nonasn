<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapitulasi Kehadiran Karyawan (Firestore)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .input-field {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
        .input-field:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .btn-primary {
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2ea043;
        }
        .btn-secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }
        .btn-danger {
            background-color: #da3633;
            color: white;
            border: 1px solid #f85149;
            transition: all 0.2s;
        }
        .btn-danger:hover {
            background-color: #f85149;
            border-color: #f85149;
        }
        .timestamp-preview {
            font-size: 0.8rem;
            color: #8b949e;
            height: 1.2rem;
            margin-top: 4px;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .status-ok { background-color: #196f3d; color: #a5d6a7; }
        .status-error { background-color: #7b1d1d; color: #ef9a9a; }
        .status-warn { background-color: #7a5a1f; color: #ffeb99; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Rekapitulasi Kehadiran Karyawan</h1>
            <p class="text-gray-400 mt-2">Data tersinkronisasi secara real-time melalui Firebase.</p>
             <div id="status-display" class="mt-4">
                <span id="connection-status" class="status-badge status-warn">Status: Menghubungkan...</span>
                <p id="user-display" class="text-sm mt-2 hidden"></p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <!-- Kolom Input dan Pengaturan -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <div class="card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-white">Input Data Kehadiran</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="employeeName" class="block text-sm font-medium mb-1">Nama Karyawan</label>
                            <input type="text" id="employeeName" class="input-field w-full p-2 rounded-md" placeholder="e.g., Budi Santoso">
                        </div>
                        <div>
                            <label for="clockInTimestamp" class="block text-sm font-medium mb-1">Timestamp Masuk (opsional)</label>
                            <input type="number" id="clockInTimestamp" class="input-field w-full p-2 rounded-md" placeholder="e.g., 1725152400">
                            <p id="clockInPreview" class="timestamp-preview"></p>
                        </div>
                        <div>
                            <label for="clockOutTimestamp" class="block text-sm font-medium mb-1">Timestamp Pulang (opsional)</label>
                            <input type="number" id="clockOutTimestamp" class="input-field w-full p-2 rounded-md" placeholder="e.g., 1725184800">
                             <p id="clockOutPreview" class="timestamp-preview"></p>
                        </div>
                        <button id="saveButton" class="w-full btn-primary font-semibold py-2 px-4 rounded-md">Simpan Data</button>
                    </div>
                </div>
            </div>

            <!-- Kolom Riwayat -->
            <div class="lg:col-span-3 flex flex-col gap-6">
                <div class="card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-white">Tabel Rekapitulasi Kehadiran</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b border-gray-600">
                                <tr>
                                    <th class="p-2">Nama</th>
                                    <th class="p-2">Tanggal</th>
                                    <th class="p-2">Jam Masuk</th>
                                    <th class="p-2">Jam Pulang</th>
                                    <th class="p-2">Durasi Kerja</th>
                                    <th class="p-2 text-right">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- Data riwayat akan ditambahkan di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal container -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="card rounded-lg p-6 w-full max-w-sm">
            <h3 id="modalTitle" class="text-lg font-bold mb-4 text-white"></h3>
            <p id="modalMessage" class="mb-6"></p>
            <div id="modalActions" class="flex justify-end gap-4">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Log level untuk debugging Firebase
        setLogLevel('debug');

        // Referensi Elemen DOM
        const nameInput = document.getElementById('employeeName');
        const clockInTimestampInput = document.getElementById('clockInTimestamp');
        const clockOutTimestampInput = document.getElementById('clockOutTimestamp');
        const clockInPreview = document.getElementById('clockInPreview');
        const clockOutPreview = document.getElementById('clockOutPreview');
        const saveButton = document.getElementById('saveButton');
        const historyTableBody = document.getElementById('historyTableBody');
        const connectionStatus = document.getElementById('connection-status');
        const userDisplay = document.getElementById('user-display');

        // Modal elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalActions = document.getElementById('modalActions');

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCFIK_p9c7zV_2Z_b-xQk9_b-xQk9_b-xQk9",
            authDomain: "absensi-karyawan-d8fe06.firebaseapp.com",
            projectId: "absensi-karyawan-d8fe06",
            storageBucket: "absensi-karyawan-d8fe06.appspot.com",
            messagingSenderId: "1056589332560",
            appId: "1:1056589332560:web:1a91e3e7f91a5e1e1a5e1e"
        };
        
        let db;
        let auth;
        let userId;

        // Inisialisasi Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            connectionStatus.textContent = 'Status: Terhubung';
            connectionStatus.classList.remove('status-warn');
            connectionStatus.classList.add('status-ok');
        } catch (error) {
            showAlert('Kesalahan', 'Gagal menginisialisasi Firebase. Detail: ' + error.message);
            connectionStatus.textContent = 'Status: Gagal Terhubung';
            connectionStatus.classList.remove('status-warn');
            connectionStatus.classList.add('status-error');
            console.error(error);
        }

        // Otentikasi dan siapkan listener data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userDisplay.textContent = `ID Pengguna Saat Ini: ${userId}`;
                userDisplay.classList.remove('hidden');
                
                // Tambahkan listener real-time untuk data kehadiran
                const q = query(collection(db, `/artifacts/default-app-id/public/data/attendance_records`), where("userId", "==", userId));
                onSnapshot(q, (snapshot) => {
                    const records = [];
                    snapshot.forEach(doc => {
                        records.push({ id: doc.id, ...doc.data() });
                    });
                    renderHistoryTable(records);
                }, (error) => {
                    console.error("Kesalahan mendengarkan data Firestore:", error);
                    showAlert('Kesalahan Data', 'Gagal memuat data kehadiran. Silakan coba lagi.');
                });

            } else {
                 try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Gagal masuk secara anonim:", error);
                    showAlert('Kesalahan Otentikasi', 'Gagal masuk. Silakan periksa koneksi internet Anda atau coba lagi nanti.');
                }
            }
        });

        // Event Listeners
        clockInTimestampInput.addEventListener('input', (e) => handleTimestampInput(e, clockInPreview));
        clockOutTimestampInput.addEventListener('input', (e) => handleTimestampInput(e, clockOutPreview));
        saveButton.addEventListener('click', handleSaveRecord);
        historyTableBody.addEventListener('click', handleHistoryActions);

        // Fungsi untuk mengkonversi timestamp ke format tanggal & waktu saat user mengetik
        function handleTimestampInput(event, displayElement) {
            const timestamp = event.target.value;
            if (timestamp && timestamp.length >= 10) {
                const date = new Date(parseInt(timestamp) * 1000);
                if (!isNaN(date)) {
                     displayElement.textContent = date.toLocaleString('id-ID', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });
                } else {
                    displayElement.textContent = 'Timestamp tidak valid';
                }
            } else {
                displayElement.textContent = '';
            }
        }

        // Fungsi untuk menyimpan atau memperbarui record kehadiran
        async function handleSaveRecord() {
            if (!db || !userId) {
                showAlert('Status Aplikasi', 'Aplikasi sedang dimuat. Silakan tunggu.');
                return;
            }

            const name = nameInput.value.trim();
            const clockInValue = clockInTimestampInput.value;
            const clockOutValue = clockOutTimestampInput.value;
            const docIdInput = document.getElementById('docIdInput');
            const docId = docIdInput ? docIdInput.value : null;

            if (!name || (!clockInValue && !clockOutValue)) {
                showAlert('Input Tidak Lengkap', 'Harap isi nama karyawan dan minimal satu timestamp.');
                return;
            }

            const record = {
                userId: userId,
                name,
                clockInTimestamp: clockInValue ? parseInt(clockInValue) : null,
                clockOutTimestamp: clockOutValue ? parseInt(clockOutValue) : null
            };

            try {
                if (docId) {
                    const docRef = doc(db, `/artifacts/default-app-id/public/data/attendance_records`, docId);
                    await updateDoc(docRef, record);
                    showAlert('Berhasil', 'Data berhasil diperbarui!');
                } else {
                    await addDoc(collection(db, `/artifacts/default-app-id/public/data/attendance_records`), record);
                    showAlert('Berhasil', 'Data berhasil disimpan!');
                }
                
                nameInput.value = '';
                clockInTimestampInput.value = '';
                clockOutTimestampInput.value = '';
                clockInPreview.textContent = '';
                clockOutPreview.textContent = '';

            } catch (error) {
                showAlert('Kesalahan Penyimpanan', 'Gagal menyimpan data ke Firestore. Detail: ' + error.message);
                console.error("Error writing document: ", error);
            }
        }
        
        async function handleHistoryActions(e) {
            const docId = e.target.dataset.id;
            if (e.target.classList.contains('delete-btn')) {
                showConfirm('Konfirmasi Hapus', 'Apakah Anda yakin ingin menghapus data ini?', async () => {
                    await deleteRecord(docId);
                });
            } else if (e.target.classList.contains('edit-btn')) {
                showEditModal(docId);
            }
        }
        
        async function deleteRecord(docId) {
            try {
                await deleteDoc(doc(db, `/artifacts/default-app-id/public/data/attendance_records`, docId));
                showAlert('Berhasil', 'Data berhasil dihapus!');
            } catch (error) {
                showAlert('Kesalahan Hapus', 'Gagal menghapus data. Detail: ' + error.message);
                console.error("Error removing document: ", error);
            }
        }

        async function showEditModal(docId) {
            try {
                const docRef = doc(db, `/artifacts/default-app-id/public/data/attendance_records`, docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    modalTitle.textContent = "Edit Data Kehadiran";
                    modalMessage.innerHTML = `
                        <div class="space-y-4">
                            <input type="hidden" id="docIdInput" value="${docId}">
                            <div>
                                <label for="modalEmployeeName" class="block text-sm font-medium mb-1">Nama Karyawan</label>
                                <input type="text" id="modalEmployeeName" class="input-field w-full p-2 rounded-md" value="${data.name}">
                            </div>
                            <div>
                                <label for="modalClockIn" class="block text-sm font-medium mb-1">Timestamp Masuk</label>
                                <input type="number" id="modalClockIn" class="input-field w-full p-2 rounded-md" value="${data.clockInTimestamp}">
                            </div>
                            <div>
                                <label for="modalClockOut" class="block text-sm font-medium mb-1">Timestamp Pulang</label>
                                <input type="number" id="modalClockOut" class="input-field w-full p-2 rounded-md" value="${data.clockOutTimestamp}">
                            </div>
                        </div>
                    `;
                    modalActions.innerHTML = `
                        <button id="modalCancelBtn" class="btn-secondary py-2 px-4 rounded-md">Batal</button>
                        <button id="modalSaveBtn" class="btn-primary py-2 px-4 rounded-md">Simpan Perubahan</button>
                    `;
                    modal.classList.remove('hidden');
                    document.getElementById('modalSaveBtn').onclick = async () => {
                        const updatedRecord = {
                            name: document.getElementById('modalEmployeeName').value.trim(),
                            clockInTimestamp: parseInt(document.getElementById('modalClockIn').value),
                            clockOutTimestamp: parseInt(document.getElementById('modalClockOut').value),
                        };
                        const docRef = doc(db, `/artifacts/default-app-id/public/data/attendance_records`, docId);
                        await updateDoc(docRef, updatedRecord);
                        modal.classList.add('hidden');
                        showAlert('Berhasil', 'Data berhasil diperbarui!');
                    };
                    document.getElementById('modalCancelBtn').onclick = () => {
                        modal.classList.add('hidden');
                    };

                } else {
                    showAlert('Kesalahan', 'Dokumen tidak ditemukan.');
                }
            } catch (error) {
                showAlert('Kesalahan Edit', 'Gagal memuat data untuk diedit. Detail: ' + error.message);
                console.error("Error getting document:", error);
            }
        }

        function renderHistoryTable(records) {
            records.sort((a, b) => (b.clockInTimestamp || b.clockOutTimestamp) - (a.clockInTimestamp || a.clockOutTimestamp));

            historyTableBody.innerHTML = '';
            if (records.length === 0) {
                historyTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-500">Belum ada data.</td></tr>`;
                return;
            }
            
            records.forEach(r => {
                const clockInDate = r.clockInTimestamp ? new Date(r.clockInTimestamp * 1000) : null;
                const clockOutDate = r.clockOutTimestamp ? new Date(r.clockOutTimestamp * 1000) : null;
                let workDurationMs = null;

                if (clockInDate && clockOutDate) {
                    workDurationMs = clockOutDate - clockInDate;
                }
                
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-800';
                row.innerHTML = `
                    <td class="p-2 font-semibold">${r.name}</td>
                    <td class="p-2">${clockInDate ? clockInDate.toLocaleDateString('id-ID', {day: '2-digit', month: 'short', year: 'numeric'}) : '-'}</td>
                    <td class="p-2">${clockInDate ? clockInDate.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) : '-'}</td>
                    <td class="p-2">${clockOutDate ? clockOutDate.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) : '-'}</td>
                    <td class="p-2 font-bold">${workDurationMs !== null ? formatDuration(workDurationMs, true) : '-'}</td>
                    <td class="p-2 text-right space-x-2">
                        <button data-id="${r.id}" class="edit-btn text-xs py-1 px-2 rounded-md btn-secondary">Edit</button>
                        <button data-id="${r.id}" class="delete-btn text-xs py-1 px-2 rounded-md btn-danger">Hapus</button>
                    </td>
                `;
                historyTableBody.appendChild(row);
            });
        }

        // --- Modal Functions ---
        function showAlert(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = `<button id="modalOkBtn" class="btn-primary py-2 px-4 rounded-md">OK</button>`;
            modal.classList.remove('hidden');
            document.getElementById('modalOkBtn').focus();
            
            document.getElementById('modalOkBtn').onclick = () => {
                modal.classList.add('hidden');
            };
        }

        function showConfirm(title, message, onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = `
                <button id="modalCancelBtn" class="btn-secondary py-2 px-4 rounded-md">Batal</button>
                <button id="modalConfirmBtn" class="btn-danger py-2 px-4 rounded-md">Ya, Hapus</button>
            `;
            modal.classList.remove('hidden');
            document.getElementById('modalConfirmBtn').focus();

            const confirmBtn = document.getElementById('modalConfirmBtn');
            const cancelBtn = document.getElementById('modalCancelBtn');

            const cleanup = () => {
                modal.classList.add('hidden');
            }
            
            confirmBtn.onclick = () => {
                cleanup();
                onConfirm();
            };
            cancelBtn.onclick = () => {
                cleanup();
            };
        }

        // --- Helper Functions ---
        function formatDuration(ms) {
            if (ms <= 0) return '0j 0m';
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);

            return `${hours}j ${minutes}m`;
        }
    </script>
</body>
</html>
