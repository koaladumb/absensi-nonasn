<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Wajah Karyawan</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #video { transform: scaleX(-1); } /* Membalik video secara horizontal */
        canvas { position: absolute; }
    </style>
    <!-- Pustaka TensorFlow.js dan Face-API.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama Aplikasi -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Aplikasi Absensi Wajah</h1>

        <!-- Area Pratinjau Kamera -->
        <div class="relative w-full aspect-video bg-gray-900 rounded-xl overflow-hidden shadow-lg mb-4 flex items-center justify-center">
            <video id="video" autoplay muted class="w-full h-full object-cover"></video>
            <canvas id="canvas" class="absolute inset-0 w-full h-full"></canvas>
            <div id="loading-indicator" class="absolute text-white font-bold text-xl flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
                <p class="mt-2 text-sm">Memuat model...</p>
            </div>
            <div id="status-message" class="absolute bottom-4 text-white text-sm bg-gray-800 bg-opacity-70 px-3 py-1 rounded-full">
                Menunggu deteksi wajah...
            </div>
        </div>

        <!-- Input dan Tombol Absen -->
        <div id="controls" class="flex flex-col space-y-4">
            <input type="text" id="employee-name" placeholder="Masukkan Nama Karyawan" class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <button id="absen-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-1 active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Absen Masuk
            </button>
        </div>

        <!-- Tabel Riwayat Absensi -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Riwayat Absensi</h2>
            <div class="bg-gray-50 rounded-xl p-4 shadow-inner max-h-96 overflow-y-auto">
                <table class="w-full text-left table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-center">Nama</th>
                            <th class="py-3 px-6 text-center">Waktu Masuk</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-list" class="text-gray-600 text-sm font-light">
                        <!-- Data akan dimasukkan di sini oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Script JavaScript untuk logika aplikasi dan Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

        // Menggunakan variabel global yang disediakan untuk keamanan
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Referensi elemen HTML
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const absenBtn = document.getElementById('absen-btn');
        const employeeNameInput = document.getElementById('employee-name');
        const loadingIndicator = document.getElementById('loading-indicator');
        const statusMessage = document.getElementById('status-message');
        const attendanceList = document.getElementById('attendance-list');
        const messageContainer = document.getElementById('message-container');

        let isFaceDetected = false;
        let detectionInterval;

        // Muat model pengenalan wajah dari folder 'models' lokal
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')
        ]).then(startVideo).catch(err => {
            console.error("Kesalahan saat memuat model: ", err);
            statusMessage.textContent = 'Gagal memuat model pengenalan wajah.';
            loadingIndicator.style.display = 'none';
        });

        // Memulai streaming video dari kamera
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    video.addEventListener('play', () => {
                        loadingIndicator.style.display = 'none';
                        detectFaces();
                    });
                })
                .catch(err => {
                    console.error("Kesalahan saat mengakses kamera: ", err);
                    statusMessage.textContent = 'Gagal mengakses kamera.';
                });
        }

        // Fungsi untuk deteksi wajah
        function detectFaces() {
            detectionInterval = setInterval(async () => {
                const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
                
                if (detections) {
                    if (!isFaceDetected) {
                        isFaceDetected = true;
                        statusMessage.textContent = 'Wajah terdeteksi! Siap untuk absen.';
                        absenBtn.disabled = false;
                    }
                } else {
                    if (isFaceDetected) {
                        isFaceDetected = false;
                        statusMessage.textContent = 'Menunggu deteksi wajah...';
                        absenBtn.disabled = true;
                    }
                }
            }, 100);
        }

        // Autentikasi anonim ke Firebase
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Berhasil autentikasi dengan token kustom.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Berhasil autentikasi secara anonim.");
                }
            } catch (error) {
                console.error("Kesalahan saat autentikasi:", error);
            }
        }
        
        function getUserId() {
            return auth.currentUser?.uid || 'anonim';
        }

        function getCollectionPath() {
             return `/artifacts/${firebaseConfig.projectId}/users/${getUserId()}/absensi-wajah`;
        }

        // Fungsi untuk menampilkan pesan (modal sederhana, bukan alert())
        function showMessage(message, type) {
            alert(message); // Menggunakan alert() untuk kesederhanaan, bisa diganti dengan modal kustom
        }

        // Event listener untuk tombol absen
        absenBtn.addEventListener('click', async () => {
            const employeeName = employeeNameInput.value.trim();
            if (!employeeName) {
                showMessage('Nama karyawan harus diisi.', 'error');
                return;
            }

            // Dapatkan gambar wajah dari video
            const faceCanvas = document.createElement('canvas');
            faceCanvas.width = video.videoWidth;
            faceCanvas.height = video.videoHeight;
            const context = faceCanvas.getContext('2d');
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            const imageDataUrl = faceCanvas.toDataURL('image/png'); // Dapatkan data gambar sebagai URL

            try {
                const userId = getUserId();
                if (userId === 'anonim') {
                    console.error("Autentikasi belum selesai. Silakan coba lagi.");
                    showMessage('Autentikasi belum selesai. Silakan coba lagi.', 'error');
                    return;
                }
                await addDoc(collection(db, getCollectionPath()), {
                    name: employeeName,
                    checkInTime: serverTimestamp(),
                    faceImage: imageDataUrl
                });
                showMessage('Absensi berhasil!', 'success');
                employeeNameInput.value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage('Gagal menyimpan absensi.', 'error');
            }
        });

        // Mendengarkan perubahan data absensi dari Firestore
        auth.onAuthStateChanged(user => {
            if (user) {
                onSnapshot(collection(db, getCollectionPath()), (snapshot) => {
                    attendanceList.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-200 hover:bg-gray-100 transition-colors';
                        
                        const formattedTime = data.checkInTime ? new Date(data.checkInTime.seconds * 1000).toLocaleString('id-ID', { dateStyle: 'short', timeStyle: 'short' }) : 'N/A';
                        
                        row.innerHTML = `
                            <td class="py-3 px-6 text-center">${data.name}</td>
                            <td class="py-3 px-6 text-center">${formattedTime}</td>
                        `;
                        attendanceList.appendChild(row);
                    });
                });
            }
        });
        
        // Jalankan autentikasi saat aplikasi dimuat
        authenticate();

    </script>
</body>
</html>
